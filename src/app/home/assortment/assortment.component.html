<section class="assortment-section">
  <h3 class="heading">Assortment</h3>

  <div class="row assortment-row">
    <div class="col assortment-col"
         *ngFor="let category of categories"
         (click)="toCatalog(+category.enumEquivalent)">
      <div class="swap-on-hover">
        <img class="image assortment-image" src="{{category.mainImagePath}}" alt="item">
        <img class="image assortment-image-hover" src="{{category.mainImageOnHover}}" alt="item">
      </div>
      <p class="item-heading"
         i18n="Assortment element|One of Assortment element@@assortmentElement">
        {category.name, select, cakes {cakes}}</p>
    </div>
  </div>

  <a href="{{telegramLink}}" class="button order-button" i18n>Заказать</a>

</section>
