<div class="header-expanded" *ngIf="screenWidth > 768">
  <div class="header-list">
    <a class="link"
       (click)="changeSelectedProduct('Торты')"
       routerLink="/catalog"
       routerLinkActive="active">
      Торты
    </a>
    <a class="link"
       (click)="changeSelectedProduct('Чизкейки')"
       routerLink="/catalog"
       routerLinkActive="active">Чизкейки</a>
    <a class="link"
       (click)="changeSelectedProduct('cupcakes')"
       routerLink="/catalog"
       routerLinkActive="active">Капкейки</a>
    <div class="logo">
      <p class="with-love-text" routerLink="/home" routerLinkActive="active">with love</p>
      <p class="kate-cake-text" routerLink="/home" routerLinkActive="active">Kate Cake</p>
    </div>
    <a  class="link"
        (click)="changeSelectedProduct('macaroons')"
        routerLink="/catalog"
        routerLinkActive="active">Макароны</a>
    <a class="link"
        (click)="changeSelectedProduct('eskimo')"
        routerLink="/catalog"
        routerLinkActive="active">Эскимо-кейкпопсы</a>
  </div>
</div>


<div class="header-shrinked" *ngIf="screenWidth <= 768">
  <div id="header-shrinked" class="header-list overlay">
    <a class="closebtn" (click)="closeNav()">&times;</a>
    <div class="overlay-content">
      <a class="link"
         (click)="changePath('Торты')"
         routerLinkActive="active">
        Торты
      </a>
      <a class="link"
         (click)="changePath('Чизкейки')"
         routerLinkActive="active">Чизкейки</a>
      <a class="link"
         (click)="changeSelectedProduct('cupcakes')"
         routerLink="/catalog"
         routerLinkActive="active">Капкейки</a>
      <a  class="link"
          (click)="changeSelectedProduct('macaroons')"
          routerLink="/catalog"
          routerLinkActive="active">Макароны</a>
      <a class="link"
         (click)="changeSelectedProduct('eskimo')"
         routerLink="/catalog"
         routerLinkActive="active">>Эскимо-кейкпопсы</a>
    </div>
  </div>

  <div class="options">
    <img class="menu" src="assets/icons/open-menu.svg" (click)="openNav()" alt="menu">
    <div class="logo">
      <p class="with-love-text" routerLink="/home" routerLinkActive="active">with love</p>
      <p class="kate-cake-text" routerLink="/home" routerLinkActive="active">Kate Cake</p>
    </div>
  </div>

</div>
