<div class="header-shrinked">
  <div id="header-shrinked" class="header-list overlay">
    <a class="closebtn" (click)="closeNav()">&times;</a>
    <div class="overlay-content">

      <a class="link"
         routerLink="/catalog"
         fragment="{{headerComponent.categoriesEnum.Cakes}}"
         (click)="changePath()"
         routerLinkActive="active">Торты</a>

      <a class="link"
         routerLink="/catalog"
         fragment="{{headerComponent.categoriesEnum.Cheesecakes}}"
         (click)="changePath()"
         routerLinkActive="active">Чизкейки</a>

      <a class="link"
         routerLink="/catalog"
         fragment="{{headerComponent.categoriesEnum.Cupcakes}}"
         (click)="changePath()"
         routerLinkActive="active">Капкейки</a>

      <a class="link"
         routerLink="/catalog"
         fragment="{{headerComponent.categoriesEnum.Macarons}}"
         (click)="changePath()"
         routerLinkActive="active">Макароны</a>

      <a class="link"
         routerLink="/catalog"
         fragment="{{headerComponent.categoriesEnum.Eskimo}}"
         (click)="changePath()"
         routerLinkActive="active">Эскимо-кейкпопсы</a>

    </div>
  </div>

  <div class="options">
    <img class="menu" src="assets/icons/open-menu.svg" (click)="openNav()" alt="menu">
    <div class="logo">
      <p class="with-love-text" routerLink="/home" routerLinkActive="active">with love</p>
      <p class="kate-cake-text" routerLink="/home" routerLinkActive="active">Kate Cake</p>
    </div>
  </div>

</div>
