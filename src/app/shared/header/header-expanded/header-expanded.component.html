<div class="header-expanded">
  <div class="header-list">

    <a class="link"
       [ngClass]="{'active' : headerComponent.headerItemArray[0].activated}"
       (click)="headerComponent.changePath(headerComponent.headerItemArray[0].fragment)">
      {{headerComponent.headerItemArray[0].title}}</a>

    <a class="link"
       [ngClass]="{'active' : headerComponent.headerItemArray[1].activated}"
       (click)="headerComponent.changePath(headerComponent.headerItemArray[1].fragment)">
      {{headerComponent.headerItemArray[1].title}}</a>

    <a class="link"
       [ngClass]="{'active' : headerComponent.headerItemArray[2].activated}"
       (click)="headerComponent.changePath(headerComponent.headerItemArray[2].fragment)">
      {{headerComponent.headerItemArray[2].title}}</a>

    <div class="logo">
      <p class="with-love-text" routerLink="/home" routerLinkActive="active">with love</p>
      <p class="kate-cake-text" routerLink="/home" routerLinkActive="active">Kate Cake</p>
    </div>

    <a class="link"
       [ngClass]="{'active' : headerComponent.headerItemArray[3].activated}"
       (click)="headerComponent.changePath(headerComponent.headerItemArray[3].fragment)">
      {{headerComponent.headerItemArray[3].title}}</a>

    <a class="link"
       [ngClass]="{'active' : headerComponent.headerItemArray[4].activated}"
       (click)="headerComponent.changePath(headerComponent.headerItemArray[4].fragment)">
      {{headerComponent.headerItemArray[4].title}}</a>

  </div>
</div>
